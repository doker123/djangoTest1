{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center mb-0">Выход из системы</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-3">Вы успешно вышли из системы</h4>
                    <p class="text-muted mb-4">
                        Ваша сессия завершена. Для входа в систему снова нажмите кнопку ниже.
                    </p>
                    <div class="d-grid gap-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти снова
                        </a>
                        <a href="{% url 'employee_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house-door me-2"></i>Вернуться на главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
